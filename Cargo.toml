[package]
name = "sqlx"
version = "0.4.0-pre"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/launchbadge/sqlx"
documentation = "https://docs.rs/sqlx"
description = "ðŸ§° The Rust SQL Toolkit. An async, pure Rust SQL crate featuring compile-time checked queries without a DSL. Supports PostgreSQL, MySQL, and SQLite."
edition = "2018"
keywords = [ "database", "async", "postgres", "mysql", "sqlite" ]
categories = [ "database", "asynchronous" ]
authors = [
    "Ryan Leckey <leckey.ryan@gmail.com>", # ryan@launchbadge.com
    "Austin Bonander <austin.bonander@gmail.com>", # austin@launchbadge.com
    "Zachery Gyurkovitz <zgyurkovitz@gmail.com>", # zach@launchbadge.com
    "Daniel Akhterov <akhterovd@gmail.com>", # daniel@launchbadge.com
]

[package.metadata.docs.rs]
features = [ "all" ]
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = [ "runtime-async-std" ]
#macros = [ "sqlx-macros" ]

# intended mainly for CI and docs
all = [ "all-drivers", "all-types" ]
all-drivers = [ "mysql", "sqlite", "postgres" ]
all-types = [ "ipnetwork", "uuid", "json", "time", "chrono", "bigdecimal" ]

# runtime
runtime-async-std = [ "sqlx-core/runtime-async-std" ]
runtime-actix = [ "sqlx-core/runtime-actix" ]
runtime-tokio = [ "sqlx-core/runtime-tokio" ]

# database
postgres = [ "sqlx-core/postgres" ]
mysql = [ "sqlx-core/mysql" ]
sqlite = [ "sqlx-core/sqlite" ]

# types
bigdecimal = ["sqlx-core/bigdecimal"]
chrono = [ "sqlx-core/chrono"]
ipnetwork = [ "sqlx-core/ipnetwork" ]
uuid = [ "sqlx-core/uuid" ]
json = [ "sqlx-core/json" ]
time = [ "sqlx-core/time" ]

[dependencies]
sqlx-core = { version = "0.4.0-pre", path = "sqlx-core", default-features = false }
#sqlx-macros = { version = "0.4.0-pre", path = "sqlx-macros", default-features = false, optional = true }

[dev-dependencies]
anyhow = "1.0.28"
time_ = { version = "0.2.10", package = "time" }
sqlx-rt = { path = "sqlx-rt", version = "0.1.0-pre" }
futures = "0.3.4"
env_logger = "0.7.1"
dotenv = "0.15.0"
trybuild = "1.0.25"
sqlx-test = { path = "./sqlx-test" }
paste = "0.1.10"
serde = { version = "1.0.106", features = [ "derive" ] }
serde_json = "1.0.51"

